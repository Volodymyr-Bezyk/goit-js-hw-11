<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="scss/styles.scss" />
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <form class="search-form d-flex" id="search-form" role="search">
          <input
            class="form-control me-2"
            name="searchQuery"
            type="text"
            autocomplete="off"
            placeholder="Search images..."
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <div
          class="btn-group"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
            autocomplete="off"
            value="load"
          />
          <label class="btn btn-outline-primary" for="btnradio1"
            >Load more</label
          >

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio2"
            autocomplete="off"
            value="scroll"
          />
          <label class="btn btn-outline-primary" for="btnradio2">Scroll</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio3"
            autocomplete="off"
            value="pagination"
          />
          <label class="btn btn-outline-primary" for="btnradio3"
            >Pagination</label
          >
        </div>
      </div>
    </nav>

    <div class="gallery"></div>

    <button class="btn btn-primary load-more hidden" type="button">
      <span
        class="spinner-grow-sm spinner"
        role="status"
        aria-hidden="true"
      ></span>
      <span class="load-more-text">Load more</span>
    </button>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
